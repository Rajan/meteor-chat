<template name="lightbox">
    {{#if visible}}
        <div class="lightbox">
            <div class="lightbox-inner">
                <div class="wrapper">
                    {{> Template.dynamic template=template}}
                    <p>{{> button value='close' action='close'}}</p>
                </div>
            </div>
        </div>
    {{/if}}
</template>
